plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10' // '1.5.30'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10' // '1.5.30'
    id 'net.mamoe.mirai-console' version '2.9.2'
}

group = 'bot.music.whiter'
version = '0.1.3'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    implementation 'com.github.nwaldispuehl:java-lame:v3.98.4'
    implementation 'com.github.whiterasbk:mider:kbeta0.9.1'
}
